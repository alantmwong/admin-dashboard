<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="searchbar">
            <div class="search-icon">search icon</div>
            <div class="search-bar">search bar</div>
            <div class="notification-bell">notification</div>
            <div class="profile-photo">profile photo</div>
            <div class="username">username</div>
        </div>

        <div class="header">
            <div class="profile-photo">profile photo</div>
            <div class="greeting">greeting</div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
            
        </div>

        <div class="sidebar">

            <ul>
                <div class="upper">
                    <li>Dashboard</li>
                </div>
                <div class="middle">
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </div>
                <div class="lower">
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </div>
            </ul>

        </div>

        <div class="content">
            content
            <div class="projects">

            </div>

            <div class="announcements">

            </div>

            <div class="trending">

            </div>

        </div>

    </div>
</body>
</html>
